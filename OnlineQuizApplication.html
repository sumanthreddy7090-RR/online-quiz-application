        let currentSubject = "";
        let currentIndex = 0;
        let score = 0;
        let selectedOptionIndex = null;

        const subjectButtons = document.querySelectorAll(".subject-btn");
        const quizSection = document.getElementById("quizSection");
        const quizTitle = document.getElementById("quizTitle");
        const questionCounter = document.getElementById("questionCounter");
        const questionText = document.getElementById("questionText");
        const optionsContainer = document.getElementById("optionsContainer");
        const nextBtn = document.getElementById("nextBtn");
        const submitBtn = document.getElementById("submitBtn");
        const resultBox = document.getElementById("resultBox");
        const scoreText = document.getElementById("scoreText");
        const restartBtn = document.getElementById("restartBtn");
        const backBtn = document.getElementById("backBtn");

        // Choose subject
        subjectButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                const subject = btn.getAttribute("data-subject");
                startQuiz(subject);
            });
        });

        function startQuiz(subject) {
            currentSubject = subject;
            currentIndex = 0;
            score = 0;
            selectedOptionIndex = null;

            resultBox.classList.add("hidden");
            quizSection.classList.remove("hidden");
            document.querySelector(".subject-section").classList.add("hidden");

            const subjectName = subject.toUpperCase().replace("_", " ");
            quizTitle.textContent = subjectName + " Quiz";

            loadQuestion();
        }

        function loadQuestion() {
            const subjectQuestions = questionsData[currentSubject];
            const totalQuestions = subjectQuestions.length;

            if (totalQuestions === 0) {
                questionText.textContent = "No questions added yet for this subject.";
                optionsContainer.innerHTML = "";
                questionCounter.textContent = "0 / 0";
                nextBtn.classList.add("hidden");
                submitBtn.classList.add("hidden");
                return;
            }

            if (currentIndex >= totalQuestions) {
                showResult();
                return;
            }

            questionCounter.textContent = "Question " + (currentIndex + 1) + " / " + totalQuestions;

            const currentQ = subjectQuestions[currentIndex];

            questionText.textContent = currentQ.question;
            optionsContainer.innerHTML = "";

            currentQ.options.forEach((opt, index) => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.textContent = opt;
                btn.addEventListener("click", () => selectOption(index, btn));
                optionsContainer.appendChild(btn);
            });

            nextBtn.classList.remove("hidden");
            submitBtn.classList.add("hidden");

            if (currentIndex === totalQuestions - 1) {
                nextBtn.classList.add("hidden");
                submitBtn.classList.remove("hidden");
            }
        }

        function selectOption(index, button) {
            selectedOptionIndex = index;

            const optionButtons = document.querySelectorAll(".option-btn");
            optionButtons.forEach(b => b.classList.remove("selected"));

            button.classList.add("selected");
        }

        nextBtn.addEventListener("click", () => {
            checkAnswer();
            currentIndex++;
            selectedOptionIndex = null;
            loadQuestion();
        });

        submitBtn.addEventListener("click", () => {
            checkAnswer();
            showResult();
        });

        function checkAnswer() {
            const subjectQuestions = questionsData[currentSubject];
            const currentQ = subjectQuestions[currentIndex];

            if (selectedOptionIndex === currentQ.answer) {
                score++;
            }
        }

        function showResult() {
            const totalQuestions = questionsData[currentSubject].length;
            resultBox.classList.remove("hidden");
            scoreText.textContent = "You scored " + score + " out of " + totalQuestions + ".";
        }

        restartBtn.addEventListener("click", () => {
            currentIndex = 0;
            score = 0;
            selectedOptionIndex = null;
            resultBox.classList.add("hidden");
            loadQuestion();
        });

        backBtn.addEventListener("click", () => {
            quizSection.classList.add("hidden");
            document.querySelector(".subject-section").classList.remove("hidden");
        });
    </script>
